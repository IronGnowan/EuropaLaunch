<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa Clipper Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Europa Clipper Mission Launch Countdown</h1>
        <div id="countdown">
            <p id="days">00</p><span>Days</span>
            <p id="hours">00</p><span>Hours</span>
            <p id="minutes">00</p><span>Minutes</span>
            <p id="seconds">00</p><span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
